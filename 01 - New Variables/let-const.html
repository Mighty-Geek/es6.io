<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>

<body>
  <script>
    const key = 'abc123';
    let points = 50;
    let winner = false;

    if (points > 40) {
      // block scope
      let winner = true;
    }
    // global scope
    console.log(winner);

    const person = {
      name: 'Wes',
      age: 28
    }

    const wes = Object.freeze(person);

  </script>
</body>

</html>

    function getCurrentPosition() {
      return new Promise((res, rej) => {
        navigator.geolocation.getCurrentPosition(res, rej);
      });

    async function go() {
      console.log('starting')
      const pos = await getCurrentPosition();

      console.log('finishing')
    }

    go();

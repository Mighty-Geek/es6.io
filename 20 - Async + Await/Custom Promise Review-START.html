<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount) {
      return new Promise((res, rej) => {
        if (amount < 500) {
          rej(`Thats too small of a breath ðŸ¥€`)
        }
        setTimeout(() => res(`Done for ${amount} ms`), amount)
      });
    }

    breathe(1000).then(res => {
      console.log(res);
      return breathe(500);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).then(res => {
      console.log(res);
      return breathe(200);
    }).then(res => {
      console.log(res);
      return breathe(10000);
    }).then(res => {
      console.log(res);
      return breathe(50);
    }).then(res => {
      console.log(res);
      return breathe(400);
    }).then(res => {
      console.log(res);
      return breathe(100);
    }).then(res => {
      console.log(res);
      return breathe(600);
    }).catch(err => {
      console.error(err);
      console.error(`You screwed`);
    });
  </script>
</body>

</html>

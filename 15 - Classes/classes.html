<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inheritance Review</title>
</head>

<body>
  <script>
    class Dog {
      constructor(name, breed) {
        this.name = name;
        this.breed = breed;
      }
      bark() {
        console.log(`Bark Bark! My name is ${this.name}`);
      }
      cuddle() {
        console.log(`I love you owner!`);
      }

      // only applicable on Dog.info like Array.of
      static info() {
        console.log(`A dog is better than a dog`);
      }
      get description() {
        console.log(`${this.name} is a ${this.breed} type of dog`);
      }
      set nicknames(value) {
        this.nick = value.trim();
      }
      get nicknames() {
        return this.nick.toUpperCase();
      }
    }

    const snickers = new Dog('Snickers', 'King Charles');
    const sunny = new Dog('Sunny', 'Golden Doodle');

  </script>
</body>

</html>

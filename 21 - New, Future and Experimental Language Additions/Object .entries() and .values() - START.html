<!DOCTYPE html>
<html lang="en">

<head>
  <title>Object .entries() and .values()</title>
</head>
<style>
  .yellow {
    background-color: yellow;
    font-size: larger;
  }
</style>

<body>
  <div class="nav"></div>
  <script>
    const inventory = {
      backpacks: 10,
      jeans: 23,
      hoodies: 4,
      shoes: 11
    };

    // Make a nav for the inventory
    const nav = Object.keys(inventory).map(item => `<li>${item}</li>`).join('');
    const element = document.querySelector('.nav');
    element.innerHTML = nav;
    function fn() {
      element.classList.toggle('yellow');
    }
    element.addEventListener('click', fn);

    // tell us how many values we have
  </script>
</body>

</html>
